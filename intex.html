<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="style.css">
</head>
<body>
<div class="filters-panel jq-filters-panel">

    <div class="filters-panel__filter-wrap">

        <div class="filters-panel__filter-label">
            Document type
        </div>
        <div class="filters-panel__filter">
            <div class="chooser jq-chooser"
                 data-filter="docTypes">

                <div class="chooser__content jq-chooser-content">

                    <div class="chooser__selection-list jq-chooser-selection-list">
                        <div class="chooser__selection-list-inner jq-chooser-selection-list-inner">
                            <!--example if the option tile-->
                            <!--<div class="chooser-selection jq-chooser-selection"
                                     data-id="lorem">
                                    <span class="chooser-selection__text">lorem</span>
                                    <span class="chooser-selection__close jq-chooser-selection-close svg-u-close-icon svg-u-close-icon-dims"></span>
                            </div>-->
                        </div>
                        <div class="chooser__counter jq-stored">+39</div>
                        <div class="chooser__empty-placeholder jq-chooser-empty-placeholder">Choose document
                                                                                             types...
                        </div>
                    </div>
                    <div class="chooser__toggle jq-chooser-toggle">
                        <img src="chevron_down-icon.svg"
                             class="chooser__toggle-icon jq-chooser-toggle-icon"
                             alt="">
                    </div>

                </div>

                <ul class="chooser__list jq-chooser-list">
                    <li class="chooser__list-item">
                        <div class="custom-checkbox">
                            <input type="checkbox"
                                   id="lorem"
                                   name="lorem"
                                   class="custom-control-input jq-chooser-list-item">
                            <label class="custom-control-label"
                                   for="lorem">lorem</label>
                        </div>
                    </li>
                    <li class="chooser__list-item">
                        <div class="custom-checkbox">
                            <input type="checkbox"
                                   id="ipsum"
                                   name="ipsum"
                                   class="custom-control-input jq-chooser-list-item">
                            <label class="custom-control-label"
                                   for="ipsum">ipsum</label>
                        </div>
                    </li>
                    <li class="chooser__list-item">
                        <div class="custom-checkbox">
                            <input type="checkbox"
                                   id="dolor"
                                   name="dolor"
                                   class="custom-control-input jq-chooser-list-item">
                            <label class="custom-control-label"
                                   for="dolor">dolor</label>
                        </div>
                    </li>
                    <li class="chooser__list-item">
                        <div class="custom-checkbox">
                            <input type="checkbox"
                                   id="sit"
                                   name="sit"
                                   class="custom-control-input jq-chooser-list-item">
                            <label class="custom-control-label"
                                   for="sit">sit</label>
                        </div>
                    </li>
                    <li class="chooser__list-item">
                        <div class="custom-checkbox">
                            <input type="checkbox"
                                   id="amet"
                                   name="amet"
                                   class="custom-control-input jq-chooser-list-item">
                            <label class="custom-control-label"
                                   for="amet">amet</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <div class="filters-panel__filter-wrap">

        <div class="filters-panel__filter-label">
            Project costs
        </div>
        <div class="filters-panel__filter">
            <div class="chooser jq-chooser"
                 data-filter="projectCost">

                <div class="chooser__content jq-chooser-content">

                    <div class="chooser__selection-list jq-chooser-selection-list">
                        <div class="chooser__selection-list-inner jq-chooser-selection-list-inner">
                            <!--example if the option tile-->
                            <!--<div class="chooser-selection jq-chooser-selection"
                                     data-id="consectetur">
                                    <span class="chooser-selection__text">consectetur</span>
                                    <span class="chooser-selection__close jq-chooser-selection-close svg-u-close-icon svg-u-close-icon-dims"></span>
                            </div>-->
                        </div>
                        <div class="chooser__counter jq-stored"></div>
                        <div class="chooser__empty-placeholder jq-chooser-empty-placeholder">Choose project
                                                                                             costs...
                        </div>
                    </div>
                    <div class="chooser__toggle jq-chooser-toggle">
                        <img src="chevron_down-icon.svg"
                             class="chooser__toggle-icon jq-chooser-toggle-icon"
                             alt="">
                    </div>

                </div>

                <ul class="chooser__list jq-chooser-list">
                    <li class="chooser__list-item">
                        <div class="custom-checkbox">
                            <input type="checkbox"
                                   id="consectetur"
                                   name="consectetur"
                                   class="custom-control-input jq-chooser-list-item">
                            <label class="custom-control-label"
                                   for="consectetur">consectetur</label>
                        </div>
                    </li>
                    <li class="chooser__list-item">
                        <div class="custom-checkbox">
                            <input type="checkbox"
                                   id="adipisicing"
                                   name="adipisicing"
                                   class="custom-control-input jq-chooser-list-item">
                            <label class="custom-control-label"
                                   for="adipisicing">adipisicing</label>
                        </div>
                    </li>
                    <li class="chooser__list-item">
                        <div class="custom-checkbox">
                            <input type="checkbox"
                                   id="elit"
                                   name="elit"
                                   class="custom-control-input jq-chooser-list-item">
                            <label class="custom-control-label"
                                   for="elit">elit</label>
                        </div>
                    </li>
                    <li class="chooser__list-item">
                        <div class="custom-checkbox">
                            <input type="checkbox"
                                   id="dolores"
                                   name="dolores"
                                   class="custom-control-input jq-chooser-list-item">
                            <label class="custom-control-label"
                                   for="dolores">dolores</label>
                        </div>
                    </li>
                    <li class="chooser__list-item">
                        <div class="custom-checkbox">
                            <input type="checkbox"
                                   id="excepturi"
                                   name="excepturi"
                                   class="custom-control-input jq-chooser-list-item">
                            <label class="custom-control-label"
                                   for="excepturi">excepturi</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <div class="filters-panel__buttons">
        <button class="btn btn-primary filters-panel__btn mr-3"
                id="applyFilters">Apply filters
        </button>
        <button class="btn btn-danger filters-panel__btn"
                id="clearFilters">Clear filters
        </button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
